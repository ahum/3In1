<div class="footer">
  <div class="centered">

    {{ $logo := resources.Get .Site.Data.vars.footerLogo  }}
    {{ $thumb := $logo.Process "resize x100" }}

    <img class="footer-logo" src="{{ $thumb.RelPermalink }}" />
    <a href="mailto:{{ .Site.Data.vars.mailTo }}" class="footer-link">
      {{ .Site.Data.vars.mailTo }}
    </a>
  </div>
</div>
